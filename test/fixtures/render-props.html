<html>
	<head>
		<script type="module">
			import {ShadowElement, html} from '/shadow-element.js';

			class RenderProp extends ShadowElement {
				constructor() {
					super();
					this.renderCount = 0;
				}

				get template() {
					this.renderCount++;
					return html`${this.renderCount}`;
				}
			}

			RenderProp.define('render-prop', {
				renderProps: {
					prop1: 'property 1',
					get prop2() {
						return [1, 2];
					}
				}
			});
		</script>
	</head>
	<body>
		<render-prop id="test"></render-prop>
	</body>
</html>
