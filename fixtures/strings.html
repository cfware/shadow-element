<html>
	<head>
		<script type="module">
			import ShadowElement, {html, template, define, stringProperties} from '/shadow-element.js';

			class StringProp extends ShadowElement {
				get [template]() {
					return html`${this.stringProp}`;
				}
			}

			StringProp[define]('string-prop', {
				[stringProperties]: {
					stringProp: 'String Prop'
				}
			});
		</script>
	</head>
	<body>
		<string-prop id="test"></string-prop>
	</body>
</html>
