<html>
	<head>
		<script type="module">
			import ShadowElement, {html, template, reflectStringProperties, define} from '/shadow-element.js';

			class StringProp extends ShadowElement {
				get [template]() {
					return html`${this.stringProp}`;
				}
			}

			reflectStringProperties(StringProp, {stringProp: 'String Prop', undefinable: undefined});
			StringProp[define]('string-prop');
		</script>
	</head>
	<body>
		<string-prop id="test"></string-prop>
	</body>
</html>
