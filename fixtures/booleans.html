<html>
	<head>
		<script type="module">
			import {ShadowElement, html, template} from '/shadow-element.js';

			class BooleanProp extends ShadowElement {
				get [template]() {
					return html`${this.booleanProp}`;
				}

				static get observedAttributes() {
					return ['boolean-prop'];
				}
			}

			BooleanProp.define('boolean-prop', {
				booleanProps: ['booleanProp']
			});
		</script>
	</head>
	<body>
		<boolean-prop id="test"></boolean-prop>
	</body>
</html>
