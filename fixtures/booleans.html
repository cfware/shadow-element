<html>
	<head>
		<script type="module">
			import ShadowElement, {html, template, define, booleanProperties, booleanAttribute} from '/shadow-element.js';

			class BooleanProp extends ShadowElement {
				get [template]() {
					return html`${this.booleanProp}`;
				}

				static get observedAttributes() {
					return ['boolean-prop'];
				}

				checkBooleanAttribute(value) {
					return booleanAttribute(value);
				}
			}

			BooleanProp[define]('boolean-prop', {
				[booleanProperties]: ['booleanProp']
			});
		</script>
	</head>
	<body>
		<boolean-prop id="test"></boolean-prop>
	</body>
</html>
