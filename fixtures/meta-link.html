<html>
	<head>
		<script type="module">
			import {ShadowElement, metaLink, html, template, define, stringProperties} from '/shadow-element.js';

			class MetaLink extends ShadowElement {
				get href() {
					return metaLink(this.url, this.metaURL);
				}

				get [template]() {
					return html`${this.href}`;
				}
			}

			MetaLink[define]('meta-link', {
				[stringProperties]: {
					metaURL: 'http://localhost/meta-link.html',
					url: 'index.css'
				}
			});
		</script>
	</head>
	<body>
		<meta-link id="test"></meta-link>
	</body>
</html>
