<html>
    <head>
        <script type="module">
            import ShadowElement, {metaLink, html, template, reflectStringProperties, define} from '/shadow-element.js';

            class MetaLink extends ShadowElement {
                get href() {
                    return metaLink(this.url, this.metaURL);
                }

                get [template]() {
                    return html`${this.href}`;
                }
            }

            reflectStringProperties(MetaLink, {
                metaURL: 'http://localhost/meta-link.html',
                url: 'index.css'
            });
            MetaLink[define]('meta-link');
        </script>
    </head>
    <body>
        <meta-link id="test"></meta-link>
    </body>
</html>
