<html>
	<head>
		<script type="module">
			import {ShadowElement, html, template, define, numericProperties} from '/shadow-element.js';

			class NumericProp extends ShadowElement {
				get [template]() {
					return html`${this.numericProp}`;
				}
			}

			NumericProp[define]('numeric-prop', {
				[numericProperties]: {
					numericProp: 5
				}
			});
		</script>
	</head>
	<body>
		<numeric-prop id="test"></numeric-prop>
	</body>
</html>
